<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Options</ion-label>
    </ion-list-header>
    <!-- <ion-item>
      <ion-toggle [(ngModel)]="darkMode"></ion-toggle>
      <ion-label>Switch to <b>Dark Theme</b></ion-label>
    </ion-item> -->
    <ion-item>
      <ion-toggle [(ngModel)]="disableButtons"></ion-toggle>
      <ion-label>Change to <b>disabled</b></ion-label>
    </ion-item>
  </ion-list>

  <h2>Button Types (all rounded):</h2>
  <ion-row>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" fill="solid" shape="round">
        Solid
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" fill="outline" shape="round">
        Outline
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" fill="clear" shape="round">
        Clear
      </ion-button>
    </ion-col>
  </ion-row>

  <h2>Palette Colors:</h2>
  <ion-row>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="primary">
        Primary
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="secondary">
        Secondary
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="tertiary">
        Tertiary
      </ion-button>
    </ion-col>
  </ion-row>

  <h2>Status Colors:</h2>
  <ion-row>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="success">
        Success
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="warning">
        Warning
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="danger">
        Danger
      </ion-button>
    </ion-col>
  </ion-row>

  <h2>Neutral Colors:</h2>
  <ion-row>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="light">
        Light
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="medium">
        Medium
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ion-no-padding">
      <ion-button [disabled]="disableButtons" color="dark">
        Dark
      </ion-button>
    </ion-col>
  </ion-row>

</ion-content>
